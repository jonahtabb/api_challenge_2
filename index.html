<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- General Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Font Stylesheets -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Antonio:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>IQ Air API</title>
</head>
<body class="background-1">
    
    <div class="container">
        <h1>Weather Watch</h1>
        <form class="row g-3 m-3 needs-validation">
            <div class="col-md-3 position-relative">
                <label for="select-state" class="form-label">State</label>
                <select class="form-select" id="select-state" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-tooltip">
                    Please select a valid state.
                  </div>
            </div>

            <div class="col-md-3 position-relative">
                <label for="select-city" class="form-label">City</label>
                <select class="form-select" id="select-city" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-tooltip">
                    Please select a valid City.
                  </div>
            </div>

            <div class="col-md-3 position-relative add-city-button-col">
                <button type="button" class="btn btn-primary" id="add-city-button">Add City</button>
            </div>
                    
        </form>
        <div id = "main-cards-container" class="row">
            <div class="col-xl g-4 card-container" style="transition-duration: 499ms; transition-property: opacity; opacity: 1;">

                <div class="card" statename="California" cityname="Agoura Hills" id = "card-sample">
                    <div class="row card-row-style">

                        <div class="col-7 card-col-data p-3">
                            <h2 class = "card-header-custom">Agoura Hills, California</h2>
                            <h3>Air Quality Index: 25.0</h3>
                            <div class="visual-bar-container">
                                <div class="visual-bar-inside" style="width: 8%; background-color: green;">
                                </div>
                            </div>
        
                            <h3>Temperature (F): 75.2</h3>
                            <div class="visual-bar-container">
                                <div class="visual-bar-inside" style="width: 75.2%; background-color: rgb(255, 166, 97);">
                                </div>
                            </div>

                           
                        </div>

                        <div class="col" >
                            <div class="card-image-container p-3">
                                <div class="btn btn-secondary remove-card"></div>
                            </div>
                        </div>


                    </div>
                    
                    


                </div>
            </div>
            <!-- Javascript dynamically creates cards in here -->
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
