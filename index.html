<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- General Stylesheets -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<!-- Font Stylesheets -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
	<title>IQ Air API</title>
</head>

<body>
	<div class="container my-3">
	<!-- Heading Elements -->
		<div class="container">
			<h1>Weather Watch</h1>
			<h2>Get current weather and pollution info from U.S. cities.</h2>
	<!-- Form Elements -->
			<form class="row g-3 my-3 needs-validation">
				<!-- State Selector -->
				<div class="col-md-3 position-relative">
					<div class="choose-container-outer">
						<div class="choose-container-upper">
							<label for="select-state" class="form-label">State</label>
						</div>
						<select class="form-select" id="select-state" required>
							<option selected disabled value="">Choose...</option>
							<option>...</option>
						</select>
						<div class="invalid-tooltip">
							Please select a valid state.
						</div>
					</div>
				</div>
				<!-- City Selector -->
				<div class="col-md-3 position-relative">
					<div class="choose-container-outer">
						<div class="choose-container-upper">
							<label for="select-city" class="form-label">City</label>
						</div>
						<select class="form-select" id="select-city" required>
							<option selected disabled value="">Choose...</option>
							<option>...</option>
						</select>
						<div class="invalid-tooltip">
							Please select a valid city.
						</div>
					</div>
				</div>
				<!-- Submit Button -->
				<div class="col-md-3 position-relative add-city-button-col">
					<button type="button" class="btn btn-primary" id="add-city-button">Add City</button>
				</div>
			</form>
			<!-- Card Elements -->
			<div id="main-cards-container" class="row">
				<!-- Sample Card -->
				<div class="col-xl"
					style="transition-duration: 499ms; transition-property: opacity; opacity: 1;">

					<div class="row card-custom mx-auto h-100" statename="California" cityname="Agoura Hills" id="card-sample">
						
						<div class="col-7 px-0 pe-1">
											<h3 class="card-header-custom">Agoura Hills, California</h3>
									<div class="col">
										<div class="row mx-auto h-100">
											<div class="col p-0 air-quality-index-box">
												<div class="col d-flex flex-column  h-100">
													<p class="data-header-text">Air Quality Index</p>
													<!-- <div class="container-fluid p-0"> -->
														<div class="row mx-auto align-center">
															<div class="col-xs py-2 px-0">
																<div class="visual-bar-container">
																	<div class="visual-bar-inside aqi"></div>
																</div>
															</div>
															<div class="col-xs py-2 px-0">
																<div class="data-circle">
																	<p class="data-text">50</p>
																</div>
															</div>
														</div>
													<!-- </div> -->
												</div>
											</div>
											<div class="col p-0 temperature-box"></div>
											<div class="col p-0 humidity-box"></div>
											<div class="col p-0 wind-box"></div>
										</div>
									</div>
						</div>

						<div class="col px-0">
							<div class="card-image-container">
								<div class="btn btn-secondary remove-card"></div>
							</div>
						</div>
					</div>

					

				</div>
				<!-- Javascript dynamically creates cards in here -->
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>

</html>
