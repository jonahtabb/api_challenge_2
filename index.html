<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>IQ Air API</title>
</head>
<body>
    
    <div class="container">
        <h1>IQ Air API</h1>
        <form class="row g-3 m-3 needs-validation">
            <div class="col-md-3 position-relative">
                <label for="select-state" class="form-label">State</label>
                <select class="form-select" id="select-state" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-tooltip">
                    Please select a valid state.
                  </div>
            </div>

            <div class="col-md-3 position-relative">
                <label for="select-city" class="form-label">City</label>
                <select class="form-select" id="select-city" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-tooltip">
                    Please select a valid City.
                  </div>
            </div>

        </form>
        <div id = "main-cards-container" class="container-md">

            <div class="card p-3">
                <div class="visual-bar-container">
                    <div class="visual-bar-inside visual-bar-aqi"></div> 
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
